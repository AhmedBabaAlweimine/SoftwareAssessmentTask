spring.application.name=supportticketsystem

# Configuration for Oracle Database
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe  # Update with your database URL (localhost:1521:xe is the default for Oracle XE)
spring.datasource.username=your_oracle_username       # Update with your Oracle database username
spring.datasource.password=your_oracle_password       # Update with your Oracle database password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.database-platform=org.hibernate.dialect.Oracle12cDialect  # Use Oracle12cDialect or the relevant version dialect

# Optional (recommended to set for better logging):
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
